<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/includeHTML.js"></script>
    <title>Board</title>
</head>

<body onload="init()">

    <div w3-include-html="navbar.html"></div>

    <div class="content">
        <div class="headline d-flex align-items-center justify-content-space-between" style="width: calc(100vw - 500px) ;">
            <h1>Board</h1>
            <div class="d-flex">
                <form class="searchbox d-flex justify-content-center align-items-center" role="search">
                    <input class="inputfield" placeholder="Find task" type="text">
                    <div class="search-line"></div>
                    <img class="btn-icons" src="img/board/search.svg">
                </form>
                <button class="darkblue-btn m-left-24 d-flex justify-content-center align-items-center"><span class="f-21">Add Task</span> <img class="btn-icons" src="img/board/plus.svg"></button>
            </div>
        </div>

        <div class="main-board d-flex justify-content-space-between align-items-center">
            <div class="board-card ">
                <div class="d-flex justify-content-space-between align-items-center">
                    <span class="board-card-header">To do</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>
            </div>

            <div class="board-card">
                <div class="d-flex justify-content-space-between align-items-center">
                    <span class="board-card-header">In progress</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>
                
            </div>

            <div class="board-card">
                <div class="d-flex justify-content-space-between align-items-center">
                    <span class="board-card-header">Awaiting feedback</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>
            </div>

            <div class="board-card">
                <div class="d-flex justify-content-space-between align-items-center">
                    <span class="board-card-header">Done</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>
            </div>

        </div>

    </div>

</body>

</html>
