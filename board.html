<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js"></script>
    <script src="js/board.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/includeHTML.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/login.js"></script>
    <title>Join-Kanban Board</title>
</head>

<body onload="initTasks()">
    <div w3-include-html="navbar.html"></div>

    <div class="content">
        <!-- Headline with Search and Add Task-->
        <div class="headline d-flex align-items-center justify-content-space-between"
            style="width: calc(100vw - 500px) ;">
            <h1>Board</h1>
            <div class="d-flex">
                <form class="searchbox d-flex justify-content-center align-items-center" role="search">
                    <input class="inputfield" placeholder="Find task" type="text">
                    <div class="search-line"></div>
                    <img class="btn-icons" src="img/board/search.svg">
                </form>
                <button class="darkblue-btn m-left-24 d-flex justify-content-center align-items-center"><span
                        class="f-21">Add Task</span> <img class="btn-icons" src="img/board/plus.svg"></button>
            </div>
        </div>

        <!-- Task Progress Headline -->
        <div class="main-board d-flex flex-column scroll">
            <div class="board-heads d-flex justify-content-space-between ">
                <div class="d-flex justify-content-space-between align-items-center w-250 m-right-15">
                    <span id="todo-head" class="board-card-header">To do</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>
                <div class="d-flex justify-content-space-between align-items-center w-250 m-right-15">
                    <span id="progress-head" class="board-card-header">In progress</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>
                <div class="d-flex justify-content-space-between align-items-center w-250 m-right-15">
                    <span id="feedback-head" class="board-card-header">Awaiting feedback</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>
                <div class="d-flex justify-content-space-between align-items-center w-250 m-right-15">
                    <span id="done-head" class="board-card-header">Done</span>
                    <img class="board-icons" src="img/board/blackPlus.svg">
                </div>

            </div>

            
            <div class="board-body d-flex">
                <!-- to Do Card -->
                <div id="toDo-card" class="board-card" ondrop="moveTo('toDo')" ondragover="allowDrop(event)"></div>
                <!-- In progress Card -->
                <div id="progress-card"  class="board-card" ondrop="moveTo('progress')" ondragover="allowDrop(event)">
                    <div class="drag-card card board-inner-card m-top-28 m-right-15"></div>
                </div>
                <!-- Awaiting feedback Card -->
                <div id="feedback-card"  class="board-card" ondrop="moveTo('feedback')" ondragover="allowDrop(event)">
                    <div class="drag-card card board-inner-card m-top-28 m-right-15"></div></div>
                <!-- Done Card -->
                <div id="done-card"  class="board-card" ondrop="moveTo('done')" ondragover="allowDrop(event)">
                    <div class="drag-card card board-inner-card m-top-28 m-right-15"></div></div>
            </div>
            <div class="board-footer"></div>
        </div>
       
    </div>
 
    <!-- Display -->
    <div id="task-display" class="overlay d-flex justify-content-center align-items-center d-none">
        
    </div>

</body>

</html>
