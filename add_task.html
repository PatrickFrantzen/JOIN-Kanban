<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/includeHTML.js"></script>
    <title>Join-Kanban Add Task</title>
</head>

<body onload="init()">
    <div class="pos-relative" w3-include-html="navbar.html"></div>

    <div class="content">
        <h1>Add Task</h1>
        <div class="sections d-flex">
            <div class="section-left">
                <div class="titleandinput">
                    <p class="add-task-titles">Title</p>
                    <input id="title" class="inputfields border-fields" type="text" placeholder="Enter a title">
                </div>

                <div class="titleandinput">
                    <p class="m-top-28 add-task-titles">Description</p>
                    <textarea id="describtion" class="textareas border-fields" type="text"
                        placeholder="Enter a describtion"></textarea>
                </div>

                <div class="titleandinput">
                    <p class="m-top-28 add-task-titles">Category</p>
                    <div
                        class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center">
                        <input id="category" class="inputfield-nearby-icon" type="text">
                        <img src="img/add_task/dropdown_arrow.svg" alt="">
                    </div>
                </div>

                <div class="titleandinput">
                    <p class="m-top-28 add-task-titles">Assigned to</p>
                    <div
                        class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center">
                        <input id="category" class="inputfield-nearby-icon" type="text">
                        <img src="img/add_task/dropdown_arrow.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="section-right">
                <div class="titleandinput">
                    <p class="add-task-titles">Due Date</p>
                    <div
                        class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center">
                        <input id="category" class="inputfield-nearby-icon" type="date">
                    </div>
                </div>

                <div class="titleandinput">
                    <p class="m-top-28 add-task-titles">Prio</p>
                    <div class="d-flex justify-content-space-between">
                        <div
                            class="input-with-image inputfields-small border-fields d-flex justify-content-center align-items-center">
                            <p>Urgent</p>
                            <img class="p-12" src="img/add_task/arrow_urgent.svg" alt="">
                        </div>
                        <div
                            class="input-with-image inputfields-small border-fields d-flex justify-content-center align-items-center">
                            <p>Medium</p>
                            <img class="p-12" src="img/add_task/medium.svg" alt="">
                        </div>
                        <div
                            class="input-with-image inputfields-small border-fields d-flex justify-content-center align-items-center">
                            <p>Low</p>
                            <img class="p-12" src="img/add_task/arrow_low.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="titleandinput">
                    <p class="m-top-28 add-task-titles">Subtasks</p>
                    <div class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center">
                        <input id="category" class="inputfield-nearby-icon" type="text" placeholder="Add new Subtask">
                        <img src="img/add_task/add.svg" alt="">
                    </div>
                    <div class="d-flex">
                        <input type="checkbox">
                        <p class="checkbox-text">Subtask 1</p>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
</body>

</html>
