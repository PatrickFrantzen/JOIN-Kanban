<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/add_task.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/includeHTML.js"></script>
    <title>Join-Kanban Add Task</title>
</head>

<body onload="init()">
    <div w3-include-html="navbar.html"></div>

    <div class="content">
        <h1>Add Task</h1>
        <div class="sections d-flex">
            <div class="section-left">
                <form action="">
                    <div class="titleandinput">
                        <p class="add-task-titles">Title</p>
                        <input id="title" class="inputfields border-fields f-21" type="text" placeholder="Enter a title"
                            required>
                    </div>

                    <div class="titleandinput">
                        <p class="m-top-28 add-task-titles">Description</p>
                        <textarea id="describtion" class="textareas border-fields f-21" type="text"
                            placeholder="Enter a describtion" required></textarea>
                    </div>

                    <div class="titleandinput">
                        <p class="m-top-28 add-task-titles">Category</p>
                        <div class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center"
                            onclick="toggleClassList('categories', 'd-none')">
                            <div id="category" class="inputfield-nearby-icon d-flex align-items-center">Marketing</div>
                            <img src="img/add_task/dropdown_arrow.svg" alt="">
                            <ul class="add-task-lists d-none" id="categories">
                                <li onclick="changeValue('Marketing', 'category')">Marketing</li>
                                <li onclick="changeValue('Sales', 'category')">Sales</li>
                                <li onclick="changeValue('Design', 'category')">Design</li>
                                <li onclick="changeValue('Media', 'category')">Media</li>
                                <li onclick="changeValue('Backoffice', 'category')">Backoffice</li>
                                <li onclick="changeValue('Developtment', 'category')">Developtment</li>
                            </ul>
                        </div>
                    </div>

                    <div class="titleandinput">
                        <!-- <p class="m-top-28 add-task-titles">Assigned to</p>
                        <div
                            class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center">
                            <input id="category" class="inputfield-nearby-icon" type="text">
                            
                            <ul class="add-task-lists d-none" id="assignedTo">

                            </ul>
                        </div> -->
                        <div class=" d-flex flex-column m-top-28">
                            <label for="assignedTo" class="f-18 m-bottom-18">Assigned to</label>
                            <div class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center"
                            onclick="toggleClassList('assignedTo', 'd-none')">
                            <div id="user-assignedTo" class="inputfield-nearby-icon d-flex align-items-center">Nadia Knofius</div>
                            <img src="img/add_task/dropdown_arrow.svg" alt="">
                        </div>
                            <select class="border-fields d-none scroll" name="assignedTo" id="assignedTo" multiple>
                                <option value="Nadia Knofius">Nadia Knofius</option>
                                <option label="Patrick Frantzen" value="Patrick Frantzen"></option>
                                <option label="Peter Pan" value="Peter Pan"></option>
                            </select>
                        </div>
                    </div>
            </div>
            <div class="section-right">
                <div class="titleandinput">
                    <p class="add-task-titles">Due Date</p>
                    <div
                        class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center">
                        <input id="category" class="inputfield-nearby-icon" type="date" required>
                    </div>
                </div>

                <div class="titleandinput">
                    <p class="m-top-28 add-task-titles">Prio</p>
                    <div class="d-flex justify-content-space-between">
                        <div id="urgent"
                            class="input-with-image inputfields-small border-fields d-flex justify-content-center align-items-center"
                            onclick="changePriority('urgent', 'btn-urgent')" formnovalidate>
                            <p class="f-18">Urgent</p>
                            <img id="urgent-img" class="p-12" src="img/add_task/arrow_urgent.svg" alt="">
                        </div>
                        <div id="medium"
                            class="input-with-image inputfields-small border-fields d-flex justify-content-center align-items-center"
                            onclick="changePriority('medium', 'btn-medium')">
                            <p class="f-18">Medium</p>
                            <img id="medium-img" class="p-12" src="img/add_task/medium.svg" alt="">
                        </div>
                        <div id="low"
                            class="input-with-image inputfields-small border-fields d-flex justify-content-center align-items-center"
                            onclick="changePriority('low', 'btn-low')" formnovalidate>
                            <p class="f-18">Low</p>
                            <img id="low-img" class="p-12" src="img/add_task/arrow_low.svg" alt="">
                        </div>
                    </div>
                </div>

                <div class="titleandinput">
                    <p class="m-top-28 add-task-titles">Subtasks</p>
                    <div
                        class="input-with-image inputfields border-fields d-flex justify-content-center align-items-center">
                        <input id="category" class="inputfield-nearby-icon" type="text" placeholder="Add new Subtask">
                        <img src="img/add_task/add.svg" alt="">
                    </div>
                    <div class="d-flex">
                        <input type="checkbox">
                        <p class="checkbox-text">Subtask 1</p>
                    </div>

                </div>

                <div class="buttons">
                    <button class="light-btn" type="submit" value="Previous" formnovalidate="formnovalidate">
                        <span class="f-18">clear</span>
                        <img class="btn-icons" src="img/buttons/clear.png" alt="">
                    </button>
                    <button class="darkblue-btn m-left-24">
                        <span class="f-18">create task</span>
                        <img class="btn-icons" src="img/buttons/create.png" alt="">
                    </button>
                </div>

            </div>
            </form>
        </div>
    </div>
</body>

</html>
