<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/summary.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/includeHTML.js"></script>
    <script src="js/mini_backend.js"></script>
    <script src="js/login.js"></script>
    <script src="js/board.js"></script>
    <script src="js/summary.js"></script>
    <title>Join-Kanban Summary</title>
</head>

<body onload="initSummary()">

    <div w3-include-html="navbar.html"></div>

    <div class="content">
        <!-- Headline -->
        <div class="headline d-flex align-items-center">
            <h1 id="summary-h1">Summary</h1>
            <div class="headline-line-text-container d-flex align-items-center">
                <div class="headline-line"></div>
                <span class="headline-text">Everything in a nutshell!</span>
            </div>
        </div>

        <div class="main-content d-flex justify-content-space-between">
            <div class="flex-column d-flex align-items-center">
                <!-- First row -->
                <div class="content-cards-top d-flex justify-content-space-between align-items-center">
                    <div
                        class="card content-cards-top-single d-flex justify-content-center flex-column align-items-center text-align-center">
                        <span class="f-55">5</span>
                        <span class="f-21">Tasks in Board</span>
                    </div>
                    <div
                        class="card content-cards-top-single d-flex justify-content-center flex-column align-items-center text-align-center">
                        <span class="f-55">2</span>
                        <span class="f-21">Tasks in Progress</span>
                    </div>
                    <div
                        class="card content-cards-top-single d-flex justify-content-center flex-column align-items-center text-align-center">
                        <span class="f-55">2</span>
                        <span class="f-21">Awaiting feedback</span>
                    </div>
                </div>
                <!-- Second row -->
                <div class="content-cards-middle d-flex justify-content-space-between align-items-center">
                    <div class="card content-cards-middle-single d-flex justify-content-evenly align-items-center">
                        <div class="middle-left d-flex">
                            <img class="summary-card-img" src="img/summary/red-arrow.svg">
                            <div class="d-flex justify-content-center flex-column text-align-center">
                                <span class="f-47 f-bold">1</span>
                                <span>Urgent</span>
                            </div>
                        </div>
                        <div class="card-line"></div>
                        <div class="middle-right d-flex flex-column">
                            <span class="middle-right-date f-21 f-bold">October 16, 2022</span>
                            <span>Upcoming Deadline</span>
                        </div>
                    </div>
                </div>
                <!-- Third row -->
                <div class="content-cards-bottom d-flex justify-content-space-between">
                    <div class="card content-cards-bottom-single d-flex justify-content-center align-items-center">
                        <div class="d-flex">
                            <img class="summary-card-img" src="img/summary/pen.svg">
                            <div class="d-flex flex-column justify-content-center text-align-center">
                                <span class="f-55">1</span>
                                <span>To-Do</span>
                            </div>
                        </div>
                    </div>
                    <div class="card content-cards-bottom-single d-flex justify-content-center align-items-center">
                        <div class="d-flex">
                            <img class="summary-card-img" src="img/summary/check.svg">
                            <div class="d-flex flex-column justify-content-center text-align-center">
                                <span class="f-55">1</span>
                                <span>Done</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Welcome text -->
            <div class="welcome d-flex justify-content-center flex-column">
                <span id="good-morning" class="f-47">Good morning,</span>
                <span id="summary-name" class="name f-55 f-bold"></span>
            </div>
        </div>
    </div>

</body>

</html>
