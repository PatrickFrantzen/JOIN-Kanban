<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/keyframes.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/login.js"></script>
    <title>Navbar</title>
</head>

<body>

    <div class="header d-flex justify-content-space-between align-items-center">
        <span class="header-text">Kanban Project Management Tool</span>
        <div class="header-pics d-flex align-items-center">
            <div><img src="img/navbar/question.svg"></div>
            <div class="outer-circle d-flex justify-content-center align-items-center" onclick="toggleClassList('logout-btn', 'd-none')">
                <div class="inner-circle d-flex justify-content-center align-items-center"><img id="profile-pic" class="profile-pic"
                        src="img/profil_pics/patrick_pic.jpg"></div>
            </div>
        </div>
        <div id="logout-btn" class="logout d-none" onclick="logout()">
            <p>Log Out</p>
        </div>
    </div>

    <nav class="navbar">
        <div class="navbar-inner-container d-flex flex-column align-items-center justify-content-around">
            <div class="logo d-flex justify-content-center">
                <img class="navbar-join-logo" src="img/navbar/Logo.png">
            </div>

            <div class="menu-container d-flex justify-content-center w-100">
                <div class="menu d-flex flex-column w-100 align-items-center">
                    <div id="summary" class="single-menu"><a class="d-flex align-items-center" href="summary.html"><img id="summary-icon"
                                src="img/navbar/summary.svg">
                            <span id="summary-text" class="menu-text">Summary</span></a></div>
                    <div id="board" class="single-menu"> <a class="d-flex align-items-center" href="board.html"><img id="board-icon"
                                src="img/navbar/board.svg"> <span id="board-text" class="menu-text">Board</span></a></div>
                    <div id="add_task" class="single-menu"><a class="d-flex align-items-center" href="add_task.html"><img id="add_task-icon"
                                src="img/navbar/add.svg"> <span id="add_task-text" class="menu-text">Add Task</span></a></div>
                    <div id="contacts" class="single-menu padding-bottom"><a class="d-flex align-items-center" href="contacts.html"><img id="contacts-icon"
                                src="img/navbar/contacts.svg"> <span id="contacts-text" class="menu-text">Contacts</span></a></div>
                </div>
            </div>

            <div class="footer w-100">
                <div id="imprint" class="single-menu d-flex align-items-center"><a class="d-flex align-items-center" href="#"><img id="imprint-icon" src="img/navbar/legal.png"> <span
                    id="imprint-text" class="menu-text">Legal notice</span></a></div>
                <div id="privacy" class="single-menu d-flex align-items-center"><a class="d-flex align-items-center" href="#"><img id="privacy-icon" src="img/navbar/legal.png"> <span
                    id="privacy-text" class="menu-text">Data Privacy</span></a></div>
            </div>
        </div>
    </nav>
</body>

</html>
