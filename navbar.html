<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <script src="js/script.js"></script>
    <script src="js/templates.js"></script>
    <title>Navbar</title>
</head>

<body>

    <div class="header d-flex justify-content-space-between align-items-center">
        <span class="header-text">Kanban Project Management Tool</span>
        <div class="header-pics d-flex align-items-center">
            <div><img src="img/navbar/question.svg"></div>
            <div class="outer-circle d-flex justify-content-center align-items-center">
                <div class="inner-circle d-flex justify-content-center align-items-center"><img class="profile-pic" src="img/profil_pics/patrick_pic.jpg"></div>
            </div>
        </div>
    </div>

    <nav class="navbar d-flex flex-column align-items-center">

        <div class="logo d-flex justify-content-center">
            <img src="img/navbar/Logo.png">
        </div>

        <div class="menu d-flex flex-column">
            <div class="single-menu"><img src="img/navbar/summary.svg"> <span class="menu-text">Summary</span></div>
            <div class="single-menu"><img src="img/navbar/board.svg"> <span class="menu-text">Board</span></div>
            <div class="single-menu"><img src="img/navbar/add.svg"> <span class="menu-text">Add Task</span></div>
            <div class="single-menu padding-bottom"><img src="img/navbar/contacts.svg"> <span
                    class="menu-text">Contacts</span></div>
        </div>

        <div class="footer">
            <div class="single-menu"><img src="img/navbar/legal.png"> <span class="menu-text">Legal notice</span></div>
            <div class="single-menu"><img src="img/navbar/legal.png"> <span class="menu-text">Data Privacy</span></div>
        </div>
    </nav>
</body>

</html>
